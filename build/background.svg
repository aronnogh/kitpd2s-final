<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="0.3" height="0.3" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#000000" stroke-width="0.04" stroke-opacity="0.1"/>
  </pattern>
  
  <!-- Apply the pattern -->
  <rect width="100" height="100" fill="url(#grid)"/>
</svg>